services:
  db:
    image: postgres:18.0-alpine3.22
    restart: unless-stopped
    container_name: expenses-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  expenses-server:
    image: expenses-v2:latest
    env_file:
      - path: ./.env
        required: true
    ports:
      - "3000:3000"
    networks:
      - frontend
      - backend

  cloudflare-tunnel:
    image: cloudflare/cloudflared:2025.9.1
    command: ["tunnel", "run", "--token", "${CLOUDFLARE_TUNNEL_TOKEN}"]
    networks:
      - frontend

volumes:
  db_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
